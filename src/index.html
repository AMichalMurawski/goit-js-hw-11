<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <div class="search-box">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          data-search-input
        />
        <button type="submit" data-submit-btn>
          <img
            class="icon"
            src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg"
          />
        </button>
      </form>
      <button class="btn loaded-options" type="buttons">Loaded options</button>
    </div>

    <div class="gallery"></div>

    <button type="button" class="btn load-more">Load more</button>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
